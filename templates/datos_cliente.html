{%extends 'base/base.html'%}

{%block content%}
	<div class="col-md-6 offset-md-3">
		{%with messages = get_flashed_messages()%}
			{%if messages%}
				{%for message in messages%}
					<div class="alert alert-dismissible alert-success">
					  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					  {{message}}
					</div>
				{%endfor%}
			{%endif%}
		{%endwith%}
		<h1>Datos del Cliente o Clientes</h1><br>
		<div class="card card-body">
			<form action="/datos/{{tipo_v}}/{{id_ri}}/{{id_rr}}/1" method="POST">
				<div class="form-group">
					<input type="hidden" name="csrf_token" value="{{csrf_token()}}">
					<label for="nombre">Nombre</label>
					<input type="text" name="nombre" placeholder="Juan Pérez" class="form-control">
				</div>
				<div class="form-group">
					<label for="edad">Edad</label>
					<input type="text" name="edad" placeholder="16" class="form-control">
				</div>
				<div class="form-group">
					<fieldset>
						<label for="genero">Género</label>
						<input type="text" name="genero" placeholder="H o M" class="form-control">
					</fieldset>
				</div><br>
				<div class="form-group">
					<button type="submit" class="btn btn-success btn-block">
						Ingresar
					</button>
				</div>
			</form>
		</div>
	</div>
{%endblock%}
