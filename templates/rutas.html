{%extends 'base/base.html'%}

{%block content%}
	<div class="col-md-6 offset-md-3">
		{%with messages = get_flashed_messages()%}
			{%if messages%}
				{%for message in messages%}
					<div class="alert alert-dismissible alert-success">
					  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					  {{message}}
					</div>
				{%endfor%}
			{%endif%}
		{%endwith%}
		<h1>Rutas</h1><br>
		<div class="card card-body">
			<form action="/rutas/registrar" method="POST" id="rutas">
				<!-- <div class="btn-group" role="group">
					<input type="radio" name="operacion" id="operacion_0" class="btn-check" autocomplete="off" checked value="/rutas/registrar" onchange="changeAction2(this.value);">
					<label class="btn btn-outline-primary btn-sm" for="operacion_0">Registrar</label>
					<input type="radio" name="operacion" id="operacion_1" class="btn-check" autocomplete="off" value="/rutas/editar" onchange="changeAction2(this.value);">
					<label class="btn btn-outline-primary btn-sm" for="operacion_1">Editar</label>
					<input type="radio" name="operacion" id="operacion_2" class="btn-check" autocomplete="off" value="/rutas/eliminar" onchange="changeAction2(this.value);">
					<label class="btn btn-outline-primary btn-sm" for="operacion_2">Eliminar</label>
				</div> -->
				<div class="form-group">
					<input type="hidden" name="csrf_token" value="{{csrf_token()}}">
					<label for="origen">Terminal de Origen</label>
					<input type="text" name="origen" placeholder="Cuernavaca" class="form-control">
				</div>
				<div class="form-group">
					<label for="destino">Terminal de Destino</label>
					<input type="text" name="destino" placeholder="Cd. México" class="form-control">
				</div>
				<div class="form-group">
					<fieldset>
						<label for="operador">Operador</label>
						<input type="text" name="operador" placeholder="Juan Pérez" class="form-control">
					</fieldset>
				</div>
				<div class="form-group">
					<fieldset>
						<label for="fecha">Fecha y Hora</label>
						<input type="text" name="fecha" placeholder="AAAA-MM-DD HH:MM:SS" class="form-control">
					</fieldset>
				</div>
				<div class="form-group">
					<fieldset>
						<label for="costo">Costo</label>
						<input type="text" name="costo" placeholder="300" class="form-control">
					</fieldset>
				</div>
				<div class="form-group">
					<fieldset>
						<label for="num_autobus">Número de Autobús</label>
						<input type="text" name="num_autobus" placeholder="1" class="form-control">
					</fieldset>
				</div><br>
				<div class="form-group">
					<button type="submit" class="btn btn-success btn-block">
						Ingresar
					</button>
				</div>
			</form>
		</div>
	</div>
{%endblock%}
